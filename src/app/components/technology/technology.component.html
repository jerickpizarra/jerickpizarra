<div class="h-screen bg-[#6f77f4]">
  <div
    class="absolute h-screen w-full bg-current bg-[url(https://happyaddons.com/wp-content/uploads/2019/05/pentagon-bgb.jpg)] bg-fixed bg-center bg-no-repeat opacity-5"
  ></div>
  <div class="flex justify-center py-5 md:py-20">
    <h1 class="text-4xl font-bold text-white md:text-[50px]">
      <i class="fa fa-microchip"></i> Technologies
    </h1>
  </div>
  <div class="grid grid-cols-2 items-center md:grid-cols-4">
    <div
      class="has-tooltip flex justify-center py-4 md:py-10"
      *ngFor="let tech of technology"
    >
      <span class="tooltip -mb-8 bg-white p-1 px-2 shadow-lg">{{
        tech.name
      }}</span>
      <a
        href="{{ tech.url }}"
        target="_blank"
        class="z-10 cursor-pointer border-l-4 border-b-4 bg-white p-4"
      >
        <img
          class="h-16 w-16 rounded-t-lg saturate-0 hover:saturate-100 md:h-24 md:w-24"
          src="{{ tech.img }}"
        />
      </a>
    </div>
  </div>
</div>
